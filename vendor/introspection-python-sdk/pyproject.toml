[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "introspection-sdk"
version = "0.1.0"
description = "Introspection Python SDK"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "opentelemetry-sdk >= 1.39.0, < 1.40.0",
    "opentelemetry-exporter-otlp-proto-http>=1.39.0,<1.40.0",
    "logfire>=4.19.0",
    "langchain>=1.2.7",
    "python-dotenv>=1.2.1",
    "langchain-openai>=1.1.7",
    "openinference-instrumentation-langchain>=0.1.58",
]

[project.optional-dependencies]
openai-agents = ["openai-agents>=0.0.1"]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.12.0",
    "pytest-dotenv>=0.5.2",
    "pydantic>=2.0.0",
    "inline-snapshot>=0.1.0",
    "dirty-equals>=0.6.0",
    "responses>=0.25.0",
]
dev = ["pre-commit>=3.5.0", "ruff==0.14.14", "ty>=0.0.7"]

langfuse = ["langfuse>=3.0.0"]
arize = [
    "arize-phoenix>=8.0.0",
    "openinference-instrumentation-openai>=0.1.0",
]
braintrust = ["braintrust[otel]>=0.1.0"]

[tool.hatch.build.targets.wheel]
packages = ["introspection_sdk"]

[tool.hatch.build.targets.sdist]
include = ["/README.md", "/introspection_sdk"]

[tool.ruff]
line-length = 79
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long (handled by formatter)
    "B008", # do not perform function calls in argument defaults
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.pytest_dotenv]
env_files = [".env"]
